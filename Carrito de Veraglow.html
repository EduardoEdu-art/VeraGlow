<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras - VeraGlow</title>

  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="cara/estilosp.css" />

  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      margin: 20px;
      background-color: #fff7f9;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .cart-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: right;
    }

    .empty {
      color: #999;
      font-style: italic;
    }

    .btn-clear, .btn-pay {
      margin-top: 10px;
      display: inline-block;
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }

    .btn-pay {
      background-color: #28a745;
    }

    .btn-clear:hover {
      background-color: #e6405c;
    }

    .btn-pay:hover {
      background-color: #218838;
    }

    /* === Animaci√≥n de pago === */
    .pago-exito {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease;
    }

    .pago-exito .contenido {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: scaleIn 0.4s ease;
    }

    .pago-exito .contenido h2 {
      color: #28a745;
      font-size: 22px;
      margin: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes scaleIn {
      0% { transform: scale(0.8); opacity: 0 }
      100% { transform: scale(1); opacity: 1 }
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>üõçÔ∏è Carrito de Compras</h1>
    <div id="carrito-contenido"></div>
    <div class="cart-total" id="cart-total"></div>
    <div id="botones-acciones" style="display: none;">
      <button class="btn-clear" id="vaciar-carrito">Vaciar carrito</button>
      <button class="btn-pay" id="pagar">Pagar</button>
    </div>
  </div>

  <!-- Notificaci√≥n de pago -->
  <div id="notificacion-pago" class="pago-exito" style="display: none;">
    <div class="contenido">
      <h2>üí≥ ¬°Pago realizado con √©xito!</h2>
    </div>
  </div>

  <script>
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const contenedor = document.getElementById('carrito-contenido');
    const totalElemento = document.getElementById('cart-total');
    const btnVaciar = document.getElementById('vaciar-carrito');
    const btnPagar = document.getElementById('pagar');
    const seccionBotones = document.getElementById('botones-acciones');
    const notificacion = document.getElementById('notificacion-pago');

    if (carrito.length === 0) {
      contenedor.innerHTML = '<p class="empty">Tu carrito est√° vac√≠o.</p>';
      totalElemento.textContent = '';
    } else {
      let total = 0;

      carrito.forEach((item) => {
        const precio = 10; // Precio fijo, puedes adaptarlo si usas objetos
        total += precio;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<span>${item}</span><span>$${precio}</span>`;
        contenedor.appendChild(div);
      });

      totalElemento.textContent = `Total: $${total}`;
      seccionBotones.style.display = 'block';
    }

    btnVaciar.addEventListener('click', () => {
      localStorage.removeItem('carrito');
      location.reload();
    });

    btnPagar.addEventListener('click', () => {
      // Mostrar animaci√≥n
      notificacion.style.display = 'flex';

      // Vaciar carrito despu√©s de animaci√≥n
      setTimeout(() => {
        localStorage.removeItem('carrito');
        location.reload();
      }, 2500); // Espera 2.5 segundos antes de recargar
    });
  </script>
</body>
</html>
