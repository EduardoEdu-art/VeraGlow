<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Online Demo</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright&display=swap" rel="stylesheet" />
  <style>
    /* Reset y base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: "Cormorant Upright", serif;
      background-color: #F9E2C5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background: #650021;
      color: white;
      text-align: center;
      padding: 20px;
      flex-shrink: 0;
    }

    main {
      flex: 1 0 auto;
      display: flex;
      height: calc(100vh - 120px); /* Altura total menos header y footer (20+20+80 aprox) */
      overflow: hidden;
    }

    .filters-sidebar {
      background: #fff;
      padding: 20px;
      width: 280px;
      border-radius: 0 20px 20px 0;
      box-shadow: 2px 0 12px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    .filters-sidebar h4 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #650021;
      font-size: 22px;
      border-bottom: 2px solid #650021;
      padding-bottom: 8px;
    }

    .filters-sidebar label {
      display: block;
      margin: 15px 0 6px;
      font-weight: 600;
      color: #333;
    }

    .filters-sidebar input[type=number],
    .filters-sidebar select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: inherit;
    }

    .product-grid {
      flex: 1;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      overflow-y: auto;
    }

    .product-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      padding: 15px;
      position: relative;
      transition: transform 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-info {
      text-align: center;
    }
    .product-name {
      font-weight: bold;
      color: #1F1F1F;
      font-size: 18px;
    }
    .product-brand {
      font-size: 14px;
      color: #777;
      margin-top: 4px;
    }
    .product-price {
      font-size: 18px;
      color: #650021;
      margin: 10px 0;
    }
    .product-desc {
      font-size: 14px;
      color: #444;
      margin-bottom: 10px;
    }
    .add-to-cart {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #650021;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }
    .product-card:hover .add-to-cart {
      display: block;
    }

    /* Scrollbar para filtro y productos */
    .filters-sidebar::-webkit-scrollbar,
    .product-grid::-webkit-scrollbar {
      width: 8px;
    }
    .filters-sidebar::-webkit-scrollbar-thumb,
    .product-grid::-webkit-scrollbar-thumb {
      background-color: rgba(101, 0, 33, 0.4);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tienda Online Demo</h1>
    <nav>
      <!-- Aquí podrías poner links a otras secciones -->
    </nav>
  </header>

  <main>
    <aside class="filters-sidebar">
      <h4>Filtros</h4>

      <label for="filtroMarca">Marca:</label>
      <select id="filtroMarca">
        <option value="">Todas</option>
      </select>

      <label for="precioMin">Precio mínimo:</label>
      <input type="number" id="precioMin" value="0" min="0" />

      <label for="precioMax">Precio máximo:</label>
      <input type="number" id="precioMax" value="1000" min="0" />

      <label for="orden">Ordenar por:</label>
      <select id="orden">
        <option value="nuevo">Más nuevo</option>
        <option value="vendido">Más vendido</option>
      </select>
    </aside>

    <section class="product-grid" id="productosContainer">
      <!-- Productos se cargan aquí -->
    </section>
  </main>

  <footer>
    <p>© 2025 Mi Tienda Online. Todos los derechos reservados.</p>
  </footer>

  <script>
    let productos = [];

    function cargarMarcas() {
      const filtroMarca = document.getElementById('filtroMarca');
      const marcas = [...new Set(productos.map(p => p.marca))];
      marcas.forEach(marca => {
        const option = document.createElement('option');
        option.value = marca;
        option.textContent = marca;
        filtroMarca.appendChild(option);
      });
    }

    function mostrarProductos() {
      const contenedor = document.getElementById('productosContainer');
      contenedor.innerHTML = '';

      const marca = document.getElementById('filtroMarca').value;
      const precioMin = Number(document.getElementById('precioMin').value);
      const precioMax = Number(document.getElementById('precioMax').value);
      const orden = document.getElementById('orden').value;

      let filtrados = productos.filter(p => {
        return (marca === '' || p.marca === marca) &&
               p.precio >= precioMin &&
               p.precio <= precioMax;
      });

      if (orden === 'nuevo') {
        filtrados.sort((a, b) => new Date(b.fecha_lanzamiento) - new Date(a.fecha_lanzamiento));
      } else if (orden === 'vendido') {
        filtrados.sort((a, b) => b.ventas - a.ventas);
      }

      if (filtrados.length === 0) {
        contenedor.textContent = 'No hay productos que coincidan con los filtros.';
        return;
      }

      filtrados.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product-card';

        div.innerHTML = `
          <img class="product-image" src="${p.imagen}" alt="${p.nombre}" />
          <div class="product-info">
            <div class="product-name">${p.nombre}</div>
            <div class="product-brand">${p.marca}</div>
            <div class="product-price">$${p.precio}</div>
            <div class="product-desc">Ventas: ${p.ventas} | Lanzado: ${p.fecha_lanzamiento}</div>
          </div>
          <button class="add-to-cart">Agregar al carrito</button>
        `;

        contenedor.appendChild(div);
      });
    }

    document.getElementById('filtroMarca').addEventListener('change', mostrarProductos);
    document.getElementById('precioMin').addEventListener('input', mostrarProductos);
    document.getElementById('precioMax').addEventListener('input', mostrarProductos);
    document.getElementById('orden').addEventListener('change', mostrarProductos);

    fetch('productos.json')
      .then(res => res.json())
      .then(data => {
        productos = data;
        cargarMarcas();
        mostrarProductos();
      })
      .catch(err => {
        console.error('Error cargando productos:', err);
        document.getElementById('productosContainer').textContent = 'Error cargando productos.';
      });
  </script>
</body>
</html>
